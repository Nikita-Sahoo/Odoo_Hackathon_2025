{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4">Add Your Information</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_name" class="form-label">Full Name</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label for="id_contact" class="form-label">Contact Number</label>
        {{ form.contact }}
      </div>
      <div class="mb-3">
        <label for="id_image" class="form-label">Upload Image</label>
        {{ form.image }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
